# ============================================
# 文件服务 Nginx 配置文件
# ============================================
# 此文件包含文件服务的 Nginx 配置，包括：
# - 全局配置（日志、缓存、压缩等）
# - HTTP 服务（80端口，用于 Let's Encrypt 验证和 HTTPS 重定向）
# - HTTPS 服务（443端口，包含文件服务 API 和管理后台前端）
# ============================================

# OpenResty Alpine 镜像使用 nobody 用户
# user nobody;
worker_processes auto;
error_log /var/log/nginx/error.log info;
pid /var/run/nginx.pid;

# 保留环境变量，让 Lua 脚本可以访问
env RUSTFS_ACCESS_KEY;
env RUSTFS_SECRET_KEY;
env AWS_REGION;
env RUSTFS_REGION;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;
    
    # WebSocket 支持
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # 设置Lua包路径
    lua_package_path '/usr/local/openresty/lualib/?.lua;/usr/local/openresty/lualib/?/init.lua;;';
    
    # HTTP 服务 - Let's Encrypt 验证和重定向
    server {
        listen 80;
        server_name _;
        
        # Let's Encrypt 证书验证路径（必须保留用于续期）
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # 其他请求重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # ============================================
    # HTTPS 服务配置（文件服务 API + 管理后台前端）
    # ============================================
    server {
        listen 443 ssl;
        http2 on;
        server_name _;
        
        # SSL 证书配置 - Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/archi0v0.top/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/archi0v0.top/privkey.pem;
        
        # SSL 优化配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # SSL 会话缓存
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/archi0v0.top/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # 设置 Lua 代码缓存
        lua_code_cache on;

        # 前端静态文件根目录
        root /usr/local/openresty/nginx/html;
        index index.html index.htm;

        # 文件上传路径配置（代理到 RustFS 的 nginx）
        # 前端通过签名直传到 RustFS：POST https://domain.com/upload/bucket-name
        location ^~ /upload/ {
            # 允许大文件上传
            client_max_body_size 100M;
            
            # 代理到 RustFS 的 nginx（它会再代理到 rustfs:9000）
            # 注意：使用 http 协议，因为这是内部网络通信
            proxy_pass http://rustfs-nginx;
            
            # 设置代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 传递请求头与请求体
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
            
            # 代理超时（上传时可能很久）
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # 禁用代理缓冲（用于流式上传）
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # 静态资源缓存
        location ~* ^(?!/api/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
        }

        # /static/ 目录（短期缓存）
        location /static/ {
            alias /usr/local/openresty/nginx/html/static/;
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # /api/files 统一文件反向代理（代理到 RustFS 的 nginx）
        location ~ ^/api/files/([^/]+)/([^/]+)/(.*)$ {
            # 代理到 RustFS 的 nginx（它会处理 S3 签名和路径重写）
            # 注意：使用 http 协议，因为这是内部网络通信
            proxy_pass http://rustfs-nginx;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            proxy_intercept_errors on;
            error_page 404 = @handle_404;
            error_page 500 502 503 504 = @handle_5xx;
            
            # CORS 头
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Requested-With, X-Amz-*" always;
            
            add_header Cache-Control "public, max-age=31536000" always;
            expires 1y;
        }

        # 旧的 /api/files 配置（已废弃，保留作为备份）
        location ~ ^/api/files-old/([^/]+)/([^/]+)/(.*)$ {
            # OPTIONS 预检请求处理
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Requested-With, X-Amz-*" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }

            # 使用 Lua 脚本添加 S3（或兼容 S3）的签名头
            access_by_lua_block {
                local s3_auth = require 'simple_s3_auth'
                local host = 'rustfs:9000'
                
                -- 使用原始请求 URI（包含 query string），但下面会移除 args 只用 path
                local original_uri = ngx.var.request_uri
                local uri_without_args = string.match(original_uri, "([^?]*)")
                
                ngx.log(ngx.INFO, "=== 调试信息 ===")
                ngx.log(ngx.INFO, "原始请求 URI: " .. (original_uri or ""))
                ngx.log(ngx.INFO, "处理后 URI (无 query): " .. (uri_without_args or ""))
                ngx.log(ngx.INFO, "当前 ngx.var.uri: " .. (ngx.var.uri or ""))
                
                -- 用没有 args 的 URI 做正则匹配
                local bucket, category, filename = string.match(uri_without_args, "^/api/files-old/([^/]+)/([^/]+)/(.*)$")
                
                if not bucket or not category or not filename then
                    ngx.log(ngx.ERR, "URL 不匹配期望格式")
                    ngx.log(ngx.ERR, "原始请求 URI: " .. (original_uri or ""))
                    ngx.log(ngx.ERR, "期望格式: /api/files-old/<bucket>/<category>/<filename>")
                    ngx.status = 400
                    ngx.say('{"error": "Bad Request", "message": "Invalid file path format. Expected: /api/files-old/<bucket>/<category>/<filename>"}')
                    ngx.exit(400)
                    return
                end
                
                -- 重写用于后端 S3 请求的路径
                local rewritten_uri = "/" .. bucket .. "/" .. category .. "/" .. filename
                
                ngx.log(ngx.INFO, "=== 统一文件请求信息 ===")
                ngx.log(ngx.INFO, "存储桶: " .. bucket)
                ngx.log(ngx.INFO, "文件分类: " .. category)
                ngx.log(ngx.INFO, "文件名: " .. filename)
                ngx.log(ngx.INFO, "重写后 URI: " .. rewritten_uri)
                ngx.log(ngx.INFO, "请求方法: " .. ngx.var.request_method)
                ngx.log(ngx.INFO, "Host: " .. host)
                
                -- 设置签名相关的 header（simple_s3_auth 模块内部处理）
                s3_auth.set_basic_s3_headers(host, rewritten_uri)
            }
            
            # 内部重写：/api/files-old/bucket/category/filename -> /bucket/category/filename
            rewrite ^/api/files-old/([^/]+)/([^/]+)/(.*)$ /$1/$2/$3 break;
            
            proxy_pass http://rustfs:9000;
            
            proxy_set_header Host rustfs:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            proxy_intercept_errors on;
            error_page 404 = @handle_404;
            error_page 500 502 503 504 = @handle_5xx;
            
            # CORS 头
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Requested-With, X-Amz-*" always;
            
            add_header Cache-Control "public, max-age=31536000" always;
            expires 1y;
        }

        # 文件服务 API 代理
        location /api/ {
            proxy_pass http://file-service:5003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # CORS 头
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Admin-Api-Key" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Admin-Api-Key" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type text/plain;
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # 健康检查
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 "{\"status\":\"healthy\",\"service\":\"file-service\",\"timestamp\":\"$time_iso8601\"}";
        }

        # 404 错误处理
        location @handle_404 {
            add_header Content-Type application/json;
            return 404 '{"error":"File not found","message":"The requested file does not exist"}';
        }

        # 5xx 错误处理
        location @handle_5xx {
            add_header Content-Type application/json;
            return 500 '{"error":"Internal server error","message":"Unable to access storage service"}';
        }
        
        # HTML 文件短缓存设置
        location ~* \.html$ {
            etag on;
            if_modified_since exact;
            expires 5m;
            add_header Cache-Control "public, max-age=300, must-revalidate";
            add_header Vary "Accept-Encoding";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        }

        # Vue Router history 模式支持 - 管理后台前端
        location / {
            try_files $uri $uri/ /index.html;
            etag on;
            if_modified_since exact;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        }
        
        # 禁止访问隐藏文件
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # 禁止访问备份/配置/脚本文件
        location ~ \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|backup)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
