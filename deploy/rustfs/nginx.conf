# ============================================
# RustFS 文件代理 Nginx 配置文件
# ============================================
# 此文件用于 RustFS/MinIO 的文件访问代理
# 提供统一的文件访问接口和 S3 签名支持
# ============================================

worker_processes auto;
error_log /var/log/nginx/error.log info;
pid /var/run/nginx.pid;

# 保留环境变量，让 Lua 脚本可以访问
env RUSTFS_ACCESS_KEY;
env RUSTFS_SECRET_KEY;
env AWS_REGION;
env RUSTFS_REGION;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;
    
    # WebSocket 支持
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # 设置Lua包路径
    lua_package_path '/usr/local/openresty/lualib/?.lua;/usr/local/openresty/lualib/?/init.lua;;';
    
    # HTTP 服务 - Let's Encrypt 验证和重定向
    server {
        listen 80;
        server_name _;
        
        # Let's Encrypt 证书验证路径（必须保留用于续期）
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # 其他请求重定向到 HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # ============================================
    # HTTPS 服务配置（RustFS 文件代理）
    # ============================================
    server {
        listen 443 ssl;
        http2 on;
        server_name _;
        
        # SSL 证书配置 - Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/archi0v0.top/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/archi0v0.top/privkey.pem;
        
        # SSL 优化配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # SSL 会话缓存
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/archi0v0.top/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # 设置 Lua 代码缓存
        lua_code_cache on;

        # 文件上传路径配置（使用 ^~ 优先匹配）
        # 前端通过签名直传到 RustFS：POST https://domain.com/upload/bucket-name
        location ^~ /upload/ {
            # 允许大文件上传
            client_max_body_size 100M;
            
            # 代理超时（上传时可能很久）
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # 禁用代理缓冲（用于流式上传）
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 代理到后端 rustfs 服务（末尾的 / 会去掉 /upload 前缀）
            # /upload/blog-files -> http://rustfs:9000/blog-files
            proxy_pass http://rustfs:9000/;
            
            # 设置代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 传递请求头与请求体
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
        }
        
        # /api/files 统一文件反向代理（支持 S3 签名 via Lua）
        # 格式：/api/files/{bucket}/{fileKey}
        location ~ ^/api/files/([^/]+)/(.*)$ {
            # 声明 Lua 变量
            set $target_bucket $1;
            set $target_path $2;
            
            # OPTIONS 预检请求处理
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Requested-With, X-Amz-*" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }

            # 使用 Lua 脚本添加 S3（或兼容 S3）的签名头
            access_by_lua_block {
                local s3_auth = require 'simple_s3_auth'
                local host = 'rustfs:9000'
                
                -- 从 nginx 变量中获取 bucket 和 file_path（已通过正则提取）
                local bucket = ngx.var.target_bucket
                local file_path = ngx.var.target_path
                
                if not bucket or bucket == "" or not file_path or file_path == "" then
                    ngx.log(ngx.ERR, "URL 不匹配期望格式")
                    ngx.log(ngx.ERR, "原始请求 URI: " .. (ngx.var.request_uri or ""))
                    ngx.log(ngx.ERR, "期望格式: /api/files/{bucket}/{fileKey}")
                    ngx.status = 400
                    ngx.say('{"error": "Bad Request", "message": "Invalid file path format. Expected: /api/files/{bucket}/{fileKey}"}')
                    ngx.exit(400)
                    return
                end
                
                -- 构建用于 S3 请求的完整路径
                local rewritten_uri = "/" .. bucket .. "/" .. file_path
                
                ngx.log(ngx.INFO, "=== 统一文件请求信息 ===")
                ngx.log(ngx.INFO, "存储桶: " .. bucket)
                ngx.log(ngx.INFO, "文件路径: " .. file_path)
                ngx.log(ngx.INFO, "重写后 URI: " .. rewritten_uri)
                ngx.log(ngx.INFO, "请求方法: " .. ngx.var.request_method)
                ngx.log(ngx.INFO, "Host: " .. host)
                
                -- 设置签名相关的 header（simple_s3_auth 模块内部处理）
                s3_auth.set_basic_s3_headers(host, rewritten_uri)
            }
            
            # 内部重写：使用 Lua 设置的变量动态构建路径
            # 注意：这里不能直接使用 $target_bucket，需要在 Lua 中完成重写
            set $final_uri '';
            rewrite_by_lua_block {
                ngx.var.final_uri = "/" .. ngx.var.target_bucket .. "/" .. ngx.var.target_path
                ngx.req.set_uri(ngx.var.final_uri)
            }
            
            proxy_pass http://rustfs:9000;
            
            proxy_set_header Host rustfs:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            proxy_intercept_errors on;
            error_page 404 = @handle_404;
            error_page 500 502 503 504 = @handle_5xx;
            
            # CORS 头
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Requested-With, X-Amz-*" always;
            
            add_header Cache-Control "public, max-age=31536000" always;
            expires 1y;
        }

        # 直接代理到 RustFS（用于管理界面等）
        location / {
            proxy_pass http://rustfs:9000;
            
            # 使用原始Host头，避免签名验证问题
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_redirect off;
            
            # CORS 头
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Requested-With, X-Amz-*" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            # OPTIONS 预检请求处理
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Requested-With, X-Amz-*" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type text/plain;
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # 健康检查
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 "{\"status\":\"healthy\",\"service\":\"rustfs-proxy\",\"timestamp\":\"$time_iso8601\"}";
        }

        # 404 错误处理
        location @handle_404 {
            add_header Content-Type application/json;
            return 404 '{"error":"File not found","message":"The requested file does not exist"}';
        }

        # 5xx 错误处理
        location @handle_5xx {
            add_header Content-Type application/json;
            return 500 '{"error":"Internal server error","message":"Unable to access storage service"}';
        }
    }
    
    # ============================================
    # RustFS 管理界面 HTTPS 服务（9000端口）
    # ============================================
    server {
        listen 9000 ssl;
        http2 on;
        server_name _;
        
        # SSL 证书配置 - Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/archi0v0.top/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/archi0v0.top/privkey.pem;
        
        # SSL 优化配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # SSL 会话缓存
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/archi0v0.top/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # 允许大文件上传
        client_max_body_size 100M;
        
        # 代理所有请求到 RustFS 服务
        location / {
            proxy_pass http://rustfs:9000;
            
            # 设置代理头（使用原始Host，避免签名验证失败）
            # 对于管理界面访问，应该保留原始的 Host 头（包含端口）
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 确保传递所有原始请求头（特别是 Authorization 等用于签名的头）
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
            
            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
            
            # 代理超时设置
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # 禁用缓冲（用于流式传输）
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 禁用重定向重写（保持原始响应）
            proxy_redirect off;
            
            # CORS 头（如果需要）
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Requested-With, X-Amz-*" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            # OPTIONS 预检请求处理
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Requested-With, X-Amz-*" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type text/plain;
                add_header Content-Length 0;
                return 204;
            }
        }
    }
}

